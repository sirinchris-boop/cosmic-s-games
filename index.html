<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Game Hub</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <aside class="sidebar">
    <h2>🎮 Games</h2>
    <nav>
      <a href="#">🏠 Home</a>
      <a href="#">🔥 Popular</a>
      <a href="#">⭐ Favorites</a>
    </nav>
  </aside>

  <main>
    <header>
      <input type="text" id="search" placeholder="Search games..." />
      <select id="sort">
        <option value="az">Title (A–Z)</option>
        <option value="za">Title (Z–A)</option>
      </select>
    </header>

    <section class="game-grid" id="gameGrid">
      <!-- Example games -->
      <div class="game-card">
        <img src="https://cdn.jsdelivr.net/gh/sirinchris-boop/assets/blackjack.jpg" alt="Blackjack" />
        <h3>Jack Black 👍</h3>
        <p>A card-based probability and decision-making simulation.</p>
      </div>

      <div class="game-card">
        <img src="https://cdn.jsdelivr.net/gh/sirinchris-boop/assets/ultrakill.jpg" alt="ULTRAKILL" />
        <h3>ULTRAKILL</h3>
        <p>A high-speed coordination and precision training challenge.</p>
      </div>
